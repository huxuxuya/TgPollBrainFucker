version: '3.8'

services:
  pollbot:
    build: .
    volumes:
      # Synology пути для данных
      - /volume1/docker/pollbot/data:/app/data
      - /volume1/docker/pollbot/logs:/app/logs
      # Использование существующей базы данных
      - /volume1/docker/pollbot/poll_data.db:/app/poll_data.db
    environment:
      - DEV_MODE=true
      - DATABASE_URL=sqlite:///app/poll_data.db
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_OWNER_ID=${BOT_OWNER_ID}
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/poll_data.db')"]
      interval: 30s
      timeout: 10s
      retries: 3

