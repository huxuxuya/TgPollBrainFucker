version: '3.8'

services:
  pollbot:
    build: .
    volumes:
      # Live-reload для кода
      - .:/app
      # Данные и конфигурация вне контейнера
      - ./data:/app/data
      - ./logs:/app/logs
      # Использование существующей базы данных
      - ./poll_data.db:/app/poll_data.db
    environment:
      - DEV_MODE=true
      - DATABASE_URL=sqlite:////app/poll_data.db
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_OWNER_ID=${BOT_OWNER_ID}
    restart: unless-stopped
    user: "${UID}:${GID}"
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/poll_data.db')"]
      interval: 30s
      timeout: 10s
      retries: 3
