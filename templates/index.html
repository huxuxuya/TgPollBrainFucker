<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .container { text-align: center; }
        button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
    <!-- Подключение скрипта Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Web App!</h1>
        <p>This is a simple web application running alongside your bot.</p>
        <button id="sendDataBtn">Send Data to Bot</button>
    </div>

    <script>
        // Инициализация Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        const sendDataBtn = document.getElementById('sendDataBtn');
        
        sendDataBtn.addEventListener('click', () => {
            // Пример отправки данных. В реальном приложении здесь будет логика.
            // Эти данные будут пойманы `web_app_data_handler` в вашем боте.
            const dataToSend = {
                // ВАЖНО: poll_id здесь для примера. 
                // В реальном приложении вы должны передавать его в URL 
                // и извлекать здесь, чтобы знать, к какому опросу относятся данные.
                poll_id: 1, 
                response: 'Data from Web App!'
            };
            
            // Отправляем данные в виде JSON-строки
            tg.sendData(JSON.stringify(dataToSend));
            
            // (Опционально) Закрываем Web App после отправки
            // tg.close();
        });
    </script>
</body>
</html>
